<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cisco Gean</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
        }

        body {
            background-image: url('https://cdn.pixabay.com/photo/2024/09/02/15/06/sunset-9017041_1280.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(209, 52, 52, 0.5);
            padding: 50px;
            border-radius: 50px;
        }

        h1 {
            font-size: 50px;
        }

        p {
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cisco Gean</h1>
        <p>Programador</p>
    </div>
</body>
</html>
